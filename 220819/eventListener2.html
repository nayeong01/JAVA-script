<!DOCTYPE html>
<html>
    <head>
        <title>이벤트 리스너</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Hello!!</h1>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", (e)=>{
            console.log("Document ready", e);
        });

        window.onload =(e) =>{
            message("Window ready", e);
        }

        function message(val, event){
            console.log(val);
            console.log(event);
        }
    </script>
</html>
