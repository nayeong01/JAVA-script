<!DOCTYPE html>
<html>
    <head>
        <title>리스너 연습</title>
        <meta charset="utf-8">
    </head>
    <style>
    .box{
        width:200px;
        height:100px;
        border:1px solid black}
    </style>

    <body>
        <div class = "container">
            <div class = "box" id="box0">Box #1</div>
            <div class = "box" id="box1">Box #2</div>
            <div class = "box" id="box2">Box #3</div>
            <div class = "box" id="box3">Box #4</div>
        </div>
        <script>
            const counter=[];
            const main = document.querySelector(".container");
            main.addEventListener("click", tracker);
            //let box1 = document.getElementById("box0");
            //let box2 = document.getElementById("box1");
            //let box3 = document.getElementById("box2");
            //let box4 = document.getElementById("box3");
            function tracker(e) {
                const obj = e.target;

                if(obj.id){
                const temp = {};
                temp.content = obj.textContent;
                temp.className = obj.className;
                temp.tagName = obj.tagName;
                temp.id = obj.id;
                
                counter.push(temp);
                console.log(counter);

                }
            }
        </script>
    </body>
</html>
